common: &common
  adapter: postgresql
  host: <%= ENV['DATABASE_HOST'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  database: <%= ENV['DATABASE_NAME'] %>
  reconnect: true

development:
  <<: *common

test:
  <<: *common

production:
  pool: <%= ENV["DB_POOL"] || ENV['MAX_THREADS'] || 5 %>
